<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Zertifizierungsfragen Karteikarten</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1>Azure Quiz</h1>
    <div id="cardContainer" class="card-container">
        <div id="card" class="card">
            <div class="card-face card-front">
                <p id="questionText">Frage wird geladen...</p>
                <p id="questionNumber">---</p>
            </div>
            <div class="card-face card-back">
                <p id="answerText">Antwort wird geladen...</p>
            </div>
        </div>
        <div id="optionsContainer" class="options-container">
            </div>
        
        <div id="counter">
            <div class="feedback counterBox" id="feedbackContainer"></div>
            <div class="counterBox" id="right">R</div>
            <div class="counterBox" id="wrong">W</div>
            <div class="counterBox" id="result">---</div>
        </div>
    </div>
    <div class="footer">
        <div class="footerItem">
            <a href="https://www.github.com/korny861" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <div class="footerItem">
            <a href="https://www.linkedin.com/in/steffen-krause-023929321/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
